<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7BB8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Medal background -->
  <circle cx="40" cy="40" r="35" fill="url(#blue)" stroke="#4A90E2" stroke-width="3" filter="url(#shadow)"/>
  <!-- Inner circle -->
  <circle cx="40" cy="40" r="28" fill="none" stroke="#FFF" stroke-width="1" opacity="0.5"/>
  <!-- Number -->
  <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFF">4</text>
</svg>