<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリニックランキング</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>クリニックランキング</h1>
            <div class="region-selector">
                <label for="region-select">地域を選択:</label>
                <select id="region-select">
                    <!-- 地域オプションはJavaScriptで動的に生成 -->
                </select>
            </div>
        </header>

        <main>
            <!-- 1. 地域選択セクション (既存を保持) -->
            <section class="selected-region">
                <h2>選択地域: <span id="selected-region-name" aria-live="polite">-</span></h2>
            </section>

            <!-- 2. 検索・フィルタリングセクション -->
            <section class="search-filter">
                <h2>検索・絞り込み</h2>
                <div class="filter-container">
                    <input type="text" id="clinic-search" placeholder="クリニック名で検索">
                    <select id="specialty-filter">
                        <option value="">すべての専門科</option>
                        <option value="internal">内科</option>
                        <option value="surgery">外科</option>
                        <option value="dermatology">皮膚科</option>
                        <option value="orthopedic">整形外科</option>
                    </select>
                </div>
            </section>

            <!-- 3. ランキング表示セクション (既存を保持・拡張) -->
            <section class="clinic-rankings">
                <h2>クリニックランキング</h2>
                <div class="ranking-tabs">
                    <button class="tab-btn active" data-type="overall">総合ランキング</button>
                    <button class="tab-btn" data-type="rating">評価順</button>
                    <button class="tab-btn" data-type="accessibility">アクセス順</button>
                </div>
                <div id="ranking-list" class="ranking-container">
                    <!-- ランキングはJavaScriptで動的に生成 -->
                </div>
            </section>

            <!-- 4. 詳細情報表示セクション -->
            <section class="clinic-details" style="display: none;">
                <h2>クリニック詳細情報</h2>
                <div id="clinic-detail-content" class="detail-container">
                    <!-- 選択されたクリニックの詳細情報 -->
                </div>
            </section>

            <!-- 5. 評価・レビューセクション -->
            <section class="reviews-ratings">
                <h2>患者の声・評価</h2>
                <div class="review-summary">
                    <div class="rating-overview">
                        <span class="avg-rating">4.2</span>
                        <div class="star-rating">★★★★☆</div>
                        <span class="review-count">(128件のレビュー)</span>
                    </div>
                </div>
                <div id="reviews-list" class="reviews-container">
                    <!-- レビューリスト -->
                </div>
            </section>

            <!-- 6. 店舗一覧セクション (既存を保持・拡張) -->
            <section class="store-list">
                <h2>店舗一覧</h2>
                <div class="view-options">
                    <button class="view-btn active" data-view="grid">グリッド表示</button>
                    <button class="view-btn" data-view="list">リスト表示</button>
                    <button class="view-btn" data-view="map">マップ表示</button>
                </div>
                <div id="stores-list" class="stores-container">
                    <!-- 店舗リストはJavaScriptで動的に生成 -->
                </div>
            </section>

            <!-- 7. 比較機能セクション -->
            <section class="clinic-comparison">
                <h2>クリニック比較</h2>
                <div class="comparison-container">
                    <div class="comparison-selector">
                        <select id="compare-clinic-1">
                            <option value="">比較するクリニックを選択</option>
                        </select>
                        <span class="vs-text">VS</span>
                        <select id="compare-clinic-2">
                            <option value="">比較するクリニックを選択</option>
                        </select>
                        <button id="compare-btn">比較する</button>
                    </div>
                    <div id="comparison-result" class="comparison-result" style="display: none;">
                        <!-- 比較結果表示 -->
                    </div>
                </div>
            </section>

            <!-- 8. 予約・お問い合わせセクション -->
            <section class="appointment-contact">
                <h2>予約・お問い合わせ</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="online-booking">オンライン予約</button>
                    <button class="btn btn-secondary" id="phone-contact">電話で問い合わせ</button>
                    <button class="btn btn-outline" id="email-inquiry">メールで相談</button>
                </div>
                <div id="booking-form" class="booking-form" style="display: none;">
                    <!-- 予約フォーム -->
                </div>
            </section>

            <!-- 9. 追加情報・関連リンクセクション -->
            <section class="additional-info">
                <h2>関連情報・お役立ちリンク</h2>
                <div class="info-grid">
                    <div class="info-card">
                        <h3>症状から探す</h3>
                        <ul class="symptom-links">
                            <li><a href="#headache">頭痛</a></li>
                            <li><a href="#fever">発熱</a></li>
                            <li><a href="#stomach">胃痛</a></li>
                        </ul>
                    </div>
                    <div class="info-card">
                        <h3>検査・治療について</h3>
                        <ul class="treatment-links">
                            <li><a href="#checkup">健康診断</a></li>
                            <li><a href="#vaccination">予防接種</a></li>
                            <li><a href="#consultation">医療相談</a></li>
                        </ul>
                    </div>
                    <div class="info-card">
                        <h3>近隣施設</h3>
                        <ul class="facility-links">
                            <li><a href="#pharmacy">調剤薬局</a></li>
                            <li><a href="#hospital">総合病院</a></li>
                            <li><a href="#emergency">救急病院</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>

        <div id="error-message" class="error-message" style="display: none;">
            <p id="error-text"></p>
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
