    <script src="app.js?v=2025072201"></script>
    <script>
        // グローバル変数と関数を定義
        let iframeLoadStatus = {};
        
        // 地域データを各iframeに送信
        function updateRegionInIframes(regionName) {
            const targetIframes = ['hero-iframe', 'ranking-iframe', 'comparison-iframe', 'details-iframe'];
            targetIframes.forEach(id => {
                const iframe = document.getElementById(id);
                if (iframe && iframe.contentWindow) {
                    iframe.contentWindow.postMessage({
                        action: 'update-region',
                        regionName: regionName
                    }, '*');
                }
            });
        }

        // ランキングHTML生成関数
        function generateRankingHtml(clinics, ranking) {
            if (!ranking || !ranking.ranks) return '';
            
            let html = '';
            // ranksがオブジェクトの場合は配列に変換
            const ranksArray = Array.isArray(ranking.ranks) ? ranking.ranks : Object.values(ranking.ranks);
            const clinicRanks = ranksArray.slice(0, 5);
            
            clinicRanks.forEach((clinicId, index) => {
                const clinic = clinics.find(c => c.id === clinicId);
                if (!clinic) return;
                
                const rank = index + 1;
                const crownClass = rank === 1 ? 'gold' : rank === 2 ? 'silver' : rank === 3 ? 'bronze' : '';
                
                html += `
                    <div class="ranking-item ranking${rank}" data-clinic-id="${clinic.id}">
                        <div class="rank-number">
                            <div class="rank-badge ${crownClass}">
                                ${rank === 1 ? '👑' : rank}${rank === 1 ? '' : '位'}
                            </div>
                        </div>
                        <div class="clinic-info">
                            <div class="clinic-header">
                                <img src="../images/clinics/${clinic.code}/${clinic.code}-logo.webp" alt="${clinic.name}" class="clinic-logo">
                                <h3 class="clinic-name">${clinic.name}</h3>
                            </div>
                            <div class="clinic-details">
                                <p class="clinic-catchphrase">${clinic.catchphrase || ''}</p>
                                <div class="rating-section">
                                    <span class="rating-score">${clinic.rating}</span>
                                    <div class="star-rating" data-rate="${clinic.rating}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            return html;
        }

        function generateComparisonHtml(clinics, ranking) {
            if (!ranking || !ranking.ranks) return '';
            
            let html = '';
            // ranksがオブジェクトの場合は配列に変換
            const ranksArray = Array.isArray(ranking.ranks) ? ranking.ranks : Object.values(ranking.ranks);
            const clinicRanks = ranksArray.slice(0, 5);
            
            clinicRanks.forEach((clinicId) => {
                const clinic = clinics.find(c => c.id === clinicId);
                if (!clinic) return;
                
                html += `
                    <tr>
                        <td class="ranking-table_td1">
                            <img src="../images/clinics/${clinic.code}/${clinic.code}-logo.webp" alt="${clinic.name}" width="80">
                            <a href="#clinic${clinic.id}" class="clinic-link">${clinic.name}</a>
                        </td>
                        <td class="">
                            <span class="ranking_evaluation">${clinic.rating}</span><br>
                            <span class="star5_rating" data-rate="${clinic.rating}"></span>
                        </td>
                        <td class="">${clinic.feature1 || ''}</td>
                        <td class="">${clinic.feature2 || ''}</td>
                        <td>
                            <a class="link_btn" href="/go/${clinic.code}/" target="_blank">公式サイト &gt;</a>
                            <a class="detail_btn" href="#clinic${clinic.id}">詳細をみる</a>
                        </td>
                    </tr>
                `;
            });
            
            return html;
        }

        function generateDetailsHtml(clinics, ranking, regionId) {
            if (!ranking || !ranking.ranks) return '';
            
            let html = '';
            // ranksがオブジェクトの場合は配列に変換
            const ranksArray = Array.isArray(ranking.ranks) ? ranking.ranks : Object.values(ranking.ranks);
            const clinicRanks = ranksArray.slice(0, 5);
            
            clinicRanks.forEach((clinicId, index) => {
                const clinic = clinics.find(c => c.id === clinicId);
                if (!clinic) return;
                
                const rank = index + 1;
                
                html += `
                    <div class="clinic-detail" id="clinic${clinic.id}">
                        <div class="detail-header">
                            <div class="detail-rank-badge ranking${rank}">${rank}位</div>
                            <h2 class="detail-clinic-name">${clinic.name}</h2>
                        </div>
                        <div class="detail-content">
                            <img src="../images/clinics/${clinic.code}/${clinic.code}_detail_bnr.webp" alt="${clinic.name}" class="detail-banner">
                            <div class="detail-description">
                                <p>${clinic.description || ''}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            return html;
        }

        // データをiframeに送信する関数
        function sendDataToIframes() {
            // URLパラメータから地域IDを取得
            const urlParams = new URLSearchParams(window.location.search);
            const regionId = urlParams.get('region_id') || '013';
            
            console.log('=== sendDataToIframes Debug Info ===');
            console.log('window.app exists:', !!window.app);
            console.log('window.app:', window.app);
            
            if (window.app && window.app.dataManager) {
                console.log('DataManager found, getting region data for:', regionId);
                const region = window.app.dataManager.getRegionById(regionId);
                console.log('Region data:', region);
                
                if (region) {
                    updateRegionInIframes(region.name);
                    
                    // ランキングデータを送信
                    const ranking = window.app.dataManager.getRankingByRegionId(regionId);
                    const clinics = window.app.dataManager.getAllClinics();
                    
                    console.log('=== Data Debug ===');
                    console.log('Ranking data:', ranking);
                    console.log('Number of clinics:', clinics ? clinics.length : 0);
                    console.log('First clinic:', clinics && clinics.length > 0 ? clinics[0] : null);
                    
                    // 各iframeにデータを送信
                    setTimeout(() => {
                        const rankingIframe = document.getElementById('ranking-iframe');
                        if (rankingIframe && rankingIframe.contentWindow) {
                            const rankingHtml = generateRankingHtml(clinics, ranking);
                            console.log('Generated ranking HTML length:', rankingHtml.length);
                            console.log('First 200 chars of ranking HTML:', rankingHtml.substring(0, 200));
                            
                            try {
                                rankingIframe.contentWindow.postMessage({
                                    action: 'update-ranking',
                                    rankingHtml: rankingHtml,
                                    regionName: region.name
                                }, '*');
                                console.log('Ranking data sent successfully');
                            } catch (e) {
                                console.error('Error sending ranking data:', e);
                            }
                        } else {
                            console.error('Ranking iframe not found or contentWindow not accessible');
                        }
                        
                        const comparisonIframe = document.getElementById('comparison-iframe');
                        if (comparisonIframe && comparisonIframe.contentWindow) {
                            const comparisonHtml = generateComparisonHtml(clinics, ranking);
                            console.log('Generated comparison HTML length:', comparisonHtml.length);
                            
                            try {
                                comparisonIframe.contentWindow.postMessage({
                                    action: 'update-comparison',
                                    comparisonHtml: comparisonHtml,
                                    regionName: region.name
                                }, '*');
                                console.log('Comparison data sent successfully');
                            } catch (e) {
                                console.error('Error sending comparison data:', e);
                            }
                        }
                        
                        const detailsIframe = document.getElementById('details-iframe');
                        if (detailsIframe && detailsIframe.contentWindow) {
                            const detailsHtml = generateDetailsHtml(clinics, ranking, regionId);
                            console.log('Generated details HTML length:', detailsHtml.length);
                            
                            try {
                                detailsIframe.contentWindow.postMessage({
                                    action: 'update-details',
                                    detailsHtml: detailsHtml,
                                    regionName: region.name
                                }, '*');
                                console.log('Details data sent successfully');
                            } catch (e) {
                                console.error('Error sending details data:', e);
                            }
                        }
                    }, 100);
                } else {
                    console.error('Region not found for ID:', regionId);
                }
            } else {
                // app.jsがまだ初期化されていない場合は再試行
                console.log('App not initialized yet, retrying in 500ms...');
                console.log('window.app:', window.app);
                setTimeout(sendDataToIframes, 500);
            }
        }
        
        // app.jsの初期化完了を待ってからデータを送信
        window.addEventListener('app-initialized', function() {
            console.log('App initialized event received, sending data to iframes');
            // 少し遅延を入れてiframeが完全に準備できるのを待つ
            setTimeout(() => {
                sendDataToIframes();
            }, 500);
        });

        // DOMContentLoadedを待つ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded - Setting up iframe handlers');
            
            // iframeの読み込み管理
            const iframes = [
                { id: 'header-iframe', loadingId: 'header-loading' },
                { id: 'hero-iframe', loadingId: 'hero-loading' },
                { id: 'ranking-iframe', loadingId: 'ranking-loading' },
                { id: 'tips-iframe', loadingId: 'tips-loading' },
                { id: 'comparison-iframe', loadingId: 'comparison-loading' },
                { id: 'details-iframe', loadingId: 'details-loading' }
            ];
            
            // 各iframeの読み込み完了を処理
            iframes.forEach(({ id, loadingId }) => {
                const iframe = document.getElementById(id);
                const loading = document.getElementById(loadingId);
                
                if (!iframe) {
                    console.error(`iframe not found: ${id}`);
                    return;
                }
                
                console.log(`Setting up onload for iframe: ${id}`);
                
                iframe.onload = function() {
                    console.log(`iframe loaded: ${id}`);
                    // ローディング表示を隠す
                    if (loading) {
                        loading.style.display = 'none';
                    }
                    iframe.style.display = 'block';
                    
                    // iframeの高さを自動調整
                    try {
                        const height = iframe.contentWindow.document.body.scrollHeight;
                        iframe.style.height = height + 'px';
                    } catch (e) {
                        console.error('Cannot adjust iframe height:', e);
                    }
                    
                    // 読み込み完了フラグを立てる
                    iframeLoadStatus[id] = true;
                    
                    // 全てのiframeが読み込まれたらデータを送信
                    if (Object.keys(iframeLoadStatus).length === iframes.length) {
                        console.log('All iframes loaded, will send data when app is ready...');
                        // app.jsの準備ができているか確認（少し待ってから確認）
                        setTimeout(() => {
                            if (window.app && window.app.dataManager) {
                                console.log('App already initialized, sending data immediately');
                                sendDataToIframes();
                            } else {
                            console.log('Waiting for app initialization...');
                            // 既にイベントリスナーは設定されているので、フォールバックとして定期的にチェック
                            let checkCount = 0;
                            const checkInterval = setInterval(() => {
                                checkCount++;
                                console.log(`Checking app initialization... attempt ${checkCount}`);
                                if (window.app && window.app.dataManager) {
                                    console.log('App initialized via interval check');
                                    clearInterval(checkInterval);
                                    sendDataToIframes();
                                } else if (checkCount > 20) { // 10秒後にタイムアウト
                                    console.error('App initialization timeout');
                                    clearInterval(checkInterval);
                                }
                            }, 500);
                            }
                        }, 100); // 100ms待ってから確認
                    }
                };
                
                // エラーハンドリング
                iframe.onerror = function() {
                    console.error(`Failed to load iframe: ${id}`);
                    if (loading) {
                        loading.textContent = 'エラー: 読み込みに失敗しました';
                    }
                };
            });
        });

        // メッセージハンドラー（iframe間通信用）
        window.addEventListener('message', function(e) {
            if (e.data.action === 'toggle-menu') {
                // ハンバーガーメニューの処理
                const overlay = document.getElementById('sidebar-overlay');
                const menu = document.getElementById('sidebar-menu');
                if (overlay && menu) {
                    overlay.classList.toggle('active');
                    menu.classList.toggle('active');
                }
            }
            
            // 高さ調整リクエスト
            if (e.data.action === 'resize') {
                const iframe = document.getElementById(e.data.iframeId);
                if (iframe) {
                    iframe.style.height = e.data.height + 'px';
                }
            }
        });

        // サイドバーの処理
        document.getElementById('close-sidebar')?.addEventListener('click', function() {
            document.getElementById('sidebar-overlay').classList.remove('active');
            document.getElementById('sidebar-menu').classList.remove('active');
        });

        document.getElementById('sidebar-overlay')?.addEventListener('click', function() {
            this.classList.remove('active');
            document.getElementById('sidebar-menu').classList.remove('active');
        });
    </script>
