<!-- ランキング表示セクション -->
<section class="clinic-rankings">
    <div class="ranking-header-banner">
        <img src="/images/ranking_header_banner.webp" alt="で人気の医療ダイエットはここ！" class="ranking-banner-image">                    
    </div>
    <div id="rank-region-name" style="position:absolute;top: 6%;left: 8%;text-align: center;color: #ffffff;font-size: clamp(16px, 5.2vw, 38px);font-weight: 600;z-index:10;pointer-events:none;">東京</div>
    <div id="ranking-list" class="ranking-container">
        <!-- ランキングはJavaScriptで動的に生成 -->
    </div>
</section>

<script>
// 地域名を更新
const regionMap = {
    '013': '東京',
    '027': '大阪',
    '040': '福岡',
    '023': '愛知',
    '014': '神奈川'
};

const regionId = new URLSearchParams(window.location.search).get('region_id') || '013';
const regionName = regionMap[regionId] || '東京';
document.getElementById('rank-region-name').textContent = regionName;

// app.jsの初期化を待つ
if (window.app) {
    window.app.init();
} else {
    // app.jsがまだ読み込まれていない場合は、少し待ってから再試行
    setTimeout(() => {
        if (window.app) {
            window.app.init();
        }
    }, 100);
}
</script>
