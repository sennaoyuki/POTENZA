    <style>
        .company-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        .company-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .company-table th,

            border-bottom: 1px solid #e8e8e8;
        }
        .company-table th {

            font-weight: 600;
            width: 30%;
            color: #333;
        }
        .company-table td {
            color: #666;
        }
        .company-table tr:last-child th,
        .company-table tr:last-child td {
            border-bottom: none;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        .page-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        @media (max-width: 768px) {
            .company-table th,
            .company-table td {
                display: block;
                width: 100%;
                padding: 15px;
            }
            .company-table th {
                background-color: #f8f9fa;
                border-bottom: none;
                font-size: 0.9rem;
            }
            .company-table td {
                padding-bottom: 30px;
                border-bottom: 1px solid #e8e8e8;
            }
            .company-table tr:last-child td {
                border-bottom: none;
                padding-bottom: 15px;
            }
        }
    </style>
</head>
