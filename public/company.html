<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運営者情報 | 医療ダイエット比較.com</title>
    <meta name="description" content="医療ダイエット比較.comの運営者情報">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_sub.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        .company-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        .company-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .company-table th,
        .company-table td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
        }
        .company-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            width: 30%;
            color: #333;
        }
        .company-table td {
            color: #666;
        }
        .company-table tr:last-child th,
        .company-table tr:last-child td {
            border-bottom: none;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        .page-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        @media (max-width: 768px) {
            .company-table th,
            .company-table td {
                display: block;
                width: 100%;
                padding: 15px;
            }
            .company-table th {
                background-color: #f8f9fa;
                border-bottom: none;
                font-size: 0.9rem;
            }
            .company-table td {
                padding-bottom: 30px;
                border-bottom: 1px solid #e8e8e8;
            }
            .company-table tr:last-child td {
                border-bottom: none;
                padding-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <script>
        function navigateWithParams(event, link) {
            event.preventDefault();
            const currentParams = new URLSearchParams(window.location.search);
            const regionId = currentParams.get('region_id');
            if (regionId) {
                window.location.href = link.href + '?region_id=' + regionId;
            } else {
                window.location.href = link.href;
            }
            return false;
        }
    </script>
    <header class="header">
        <div class="header-container">
            <a href="/" class="site-logo-link" onclick="return navigateWithParams(event, this);">
                <h1 class="site-logo">医療ダイエット比較.com</h1>
            </a>
        </div>
    </header>

    <main>
        <div class="company-container">
            <h2 class="page-title">運営会社情報</h2>
            
            <table class="company-table">
                <tr>
                    <th>サイト運営者</th>
                    <td>医療ダイエット比較.com運営事務局</td>
                </tr>
                <tr>

                    <td>clinic.hikaku.review@gmail.com</td>
                </tr>
                <tr>
                    <th>お申込み方法</th>
                    <td>各販売サイトに記載の方法に準ずる</td>
                </tr>
                <tr>
                    <th>商品引渡し方法</th>
                    <td>各販売サイトに記載の方法に準ずる</td>
                </tr>
                <tr>
                    <th>お支払い方法</th>
                    <td>各販売サイトに記載の方法に準ずる</td>
                </tr>
            </table>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 医療ダイエット比較.com All rights reserved.</p>
        </div>
    </footer>
</body>
